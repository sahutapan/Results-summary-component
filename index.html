<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<main>
<div class="result card">
 <h1> Your Result </h1>
  <div class="outof">
   <span class="scored">76 </span>
   <p> of 100</p>
</div>
  <span class="status">Great</span>
  <p>You scored higher than 65% of the people who have taken these tests.</p>
</div>
<div class="summary card">
  <div class="heading">Summary</div>

  <div class="tests red">
 <div class="icon"> <img src="/results-summary-component-main/assets/images/icon-reaction.svg" alt=""> Reaction</div>
 <div class="score"><span class="marks">80</span> / 100</div>
</div>

  <div class="tests orange">
  <div class="icon"><img src="/results-summary-component-main/assets/images/icon-memory.svg" alt=""> Memory</div>
 <div class="score"> <span class="marks">92</span> / 100</div>
</div>
<div class="tests green">
 <div class="icon"><img src="/results-summary-component-main/assets/images/icon-verbal.svg" alt=""> Verbal</div>
  <div class="score"> <span class="marks">61</span> / 100</div>
</div>
<div class="tests blue">
 <div class="icon"><img src="/results-summary-component-main/assets/images/icon-visual.svg" alt=""> Visual</div>
 <div class="score"> <span class="marks">72</span> / 100</div>
</div>
<input class="Continue-btn" type="button" value="Continue">  
</div>
</main>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tapan Sahu</a>.
  </div></footer>
</body>
</html>
